<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Elegante</title>
  <style>
    /* Estilo Geral */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #444;
      margin-top: 20px;
    }

    form {
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    fieldset {
      border: none;
      margin-bottom: 20px;
    }

    legend {
      font-size: 1.2em;
      font-weight: bold;
      color: #444;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.95em;
      color: #555;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
      box-sizing: border-box;
      background: #f9f9f9;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #4CAF50;
      outline: none;
      background: #fff;
    }

    input[type="radio"], input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }

    .radio-group label, .checkbox-group label {
      display: inline-block;
      margin-right: 20px;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    /* Botões */
    .button-group {
      display: flex;
      justify-content: space-between;
    }

    input[type="submit"], input[type="reset"] {
      width: 48%;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    input[type="reset"]:hover {
      background-color: #d9534f;
    }

    input[type="reset"] {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>

  <h1>Formulário de Registro</h1>
  <form action="armazenardados.php" method="post">
    <!-- Dados Pessoais -->
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required maxlength="30" placeholder="Seu nome completo">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required maxlength="30" placeholder="seuemail@exemplo.com">

      <label for="date">Data de nascimento:</label>
      <input type="date" id="date" name="date" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required maxlength="30">
    </fieldset>

    <!-- Informações Adicionais -->
    <fieldset>
      <legend>Informações Adicionais</legend>
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required maxlength="30" placeholder="(XX) XXXX-XXXX">

      <label for="pais">Escolha de país:</label>
      <select name="pais" id="pais" required>
        <option value="Brasil">Brasil</option>
        <option value="Estados Unidos">Estados Unidos</option>
        <option value="Mexico">México</option>
        <option value="Arabia">Arábia</option>
      </select>

      <label>Escolha de gênero:</label>
      <div class="radio-group">
        <input name="sexo" type="radio" id="masculino" value="Masculino">
        <label for="masculino">Masculino</label>

        <input name="sexo" type="radio" id="feminino" value="Feminino">
        <label for="feminino">Feminino</label>

        <input name="sexo" type="radio" id="outro" value="Outro">
        <label for="outro">Outro</label>
      </div>

      <label for="termos">Aceito os Termos de Uso:</label>
      <div class="checkbox-group">
        <input type="checkbox" id="termos" name="termos" required>
        <label for="termos">Concordo</label>
      </div>
    </fieldset>

    <!-- Comentários -->
    <fieldset>
      <legend>Comentários</legend>
      <label for="comentarios">Deixe aqui seus comentários:</label>
      <textarea name="comentarios" id="comentarios" placeholder="Escreva algo..."></textarea>
    </fieldset>

    <!-- Botões -->
    <div class="button-group">
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </div>
  </form>

</body>
</html>
